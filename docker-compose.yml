services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    volumes:
      # Pre-indexed 3b1b scenes and manimgl docs (74MB)
      # Use bind mount so data persists in repo
      - ./data/chromadb:/data

  manim-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      MANIM_MCP_S3_ENDPOINT: minio:9000
      MANIM_MCP_S3_ACCESS_KEY: minioadmin
      MANIM_MCP_S3_SECRET_KEY: minioadmin
      MANIM_MCP_GEMINI_API_KEY: ${MANIM_MCP_GEMINI_API_KEY}
      MANIM_MCP_CHROMADB_HOST: chromadb
      MANIM_MCP_CHROMADB_PORT: 8000
      MANIM_MCP_RAG_ENABLED: "true"
    depends_on:
      - minio
      - chromadb

volumes:
  minio-data:
